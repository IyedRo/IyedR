// Optimized Counter-Strike Config for Low-End PCs

// Video Settings
mat_picmip "3"              // Lower texture quality
mat_reducefillrate "1"      // Reduce fill rate
r_shadows "0"               // Disable shadows
r_drawdetailprops "0"      // Disable detail props
r_dynamic "0"               // Disable dynamic lighting
r_eyes "0"                  // Disable eye rendering
r_rootlod "2"               // Lower model detail
cl_forcepreload "1"         // Force preload resources
mat_queue_mode "2"          // Multi-core rendering
r_3dsky "0"                 // Disable 3D skybox
r_drawtracers "0"           // Disable bullet tracers
r_drawparticles "0"         // Disable particles
r_decals "0"                // Disable decals
r_shadowrendertotexture "0" // Disable shadow rendering
muzzleflash_light "0"       // Disable muzzle flash lighting
cl_ejectbrass "0"           // Disable bullet casings
mat_specular "0"            // Disable specular lighting
mat_phong "0"               // Disable Phong shading
mat_bumpmap "0"             // Disable bump mapping
mat_antialias "0"           // Disable anti-aliasing
mat_bloomscale "0"          // Disable bloom
mat_postprocess_enable "0"  // Disable post-processing
props_break_max_pieces "0"  // Disable breaking props
rope_snake "0"              // Disable rope rendering
cl_ragdoll_physics_enable "0" // Disable ragdoll physics
cl_showfps "1"              // Show FPS counter

// Network Settings
rate "786432"               // Bandwidth rate
cl_cmdrate "64"             // Command rate
cl_updaterate "64"          // Update rate
cl_interp "0.03125"         // Interpolation
cl_interp_ratio "1"         // Interpolation ratio

// Mouse and Keyboard
sensitivity "2.0"           // Mouse sensitivity
m_rawinput "1"              // Raw mouse input
m_mousespeed "0"            // Disable mouse acceleration

// Key Bindings
bind "w" "+forward"         // Move forward
bind "s" "+back"            // Move backward
bind "a" "+moveleft"        // Move left
bind "d" "+moveright"       // Move right
bind "SPACE" "+jump"        // Jump
bind "MOUSE1" "+attack"     // Primary fire
bind "MOUSE2" "+attack2"    // Secondary fire
bind "r" "+reload"          // Reload
bind "q" "lastinv"          // Quick switch weapon
bind "f" "impulse 100"      // Flashlight

// Audio Settings
volume "1.0"                // Master volume
snd_musicvolume "0"         // Disable music
snd_mixahead "0.05"         // Audio buffer size

// HUD and UI
hud_scaling "0.85"          // HUD scaling
cl_hud_radar_scale "1.2"    // Radar scaling
cl_hud_color "0"            // HUD color

// Advanced Settings
fps_max "999"                // Cap FPS
cl_showpos "1"              // Show player position
cl_autowepswitch "0"        // Disable auto weapon switch
cl_righthand "1"            // Right-handed viewmodel